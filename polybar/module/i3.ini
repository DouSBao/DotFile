[module/i3]
type = internal/i3

pin-workspaces = true

enable-click = true

format = <label-state>

ws-icon-0 = 1;Term
ws-icon-1 = 2;SubTerm
ws-icon-2 = 3;Web
ws-icon-3 = 4;Book
ws-icon-4 = 5;Media
ws-icon-5 = 6;Music
ws-icon-default = Etc

label-focused = %icon%
label-focused-foreground = ${gruvbox.orange-1}

label-unfocused = %icon%
label-unfocused-foreground = ${gruvbox.black-3}

label-visible = %icon%
label-visible-foreground = ${gruvbox.black-3}

label-urgent = %index%
label-urgent-foreground = ${gruvbox.black-3}

label-separator = " "
